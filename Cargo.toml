[workspace]
resolver = "2"
members = [
  "zomes/snapmail",
  "sweettest",
  "crates/wasm_utils",
  "crates/proc_macro",
  "crates/dna_wasm",
]

[profile.dev]
lto = false
opt-level = 0
overflow-checks = false

[profile.release]
opt-level = "z"
lto = true # link time optimization

